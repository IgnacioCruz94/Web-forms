<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A survey to join a university program</title>
  </head>  
  <body>
    <h1>Dear candidate, to start this process we need you give us the following information.</h1>
    <form action="/signup" method="POST">
      <label for="fullname">Full name:</label><br>
      <input type"text" name="fullname" id="fullname">
      <label for="emailaddress">Email address:</label><br>
      <input type"email" name="emailaddress" id="email_address"><br>
      <label for="age">How old are you?:</label><br>
      <input type"number" name="age" id="age"><br>
    </form>
  </body>
</html>
