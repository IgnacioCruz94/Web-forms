<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A survey to join a university program</title>
  </head>  
  <body>
    <h1><b>Hello!</b></h1>
    <h2>Dear candidate, Welcome to your College Application.</h2>
    <p>Browse your application to see how easy it is or start filling it out right now.</p>
    <form action="/signup" method="POST">
      <h2>Personal Information</h2>
      <label for="full_name">Full name:</label><br>
      <input type"text" name="fullname" id="full_name"><br><br>
      <label for="email_address">Email address:</label><br>
      <input type"email" name="emailaddress" id="email_address"><br><br>
      <label for="age_candidate">How old are you?:</label><br>
      <input type"number" min="18" name="age" id="age_candidate"><br><br>
      <label for="state">State:</label><br>
      <select name="state" id="survey_State">
        <option value="selectone">Select one</option>
        <option value="Veracruz">Veracruz</option>
        <option value="Tabasco">Tabasco</option>
        <option value="Chiapas">Chiapas</option>
        <option value="Yucatán">Yucatán</option>
        <option value="Puebla">Puebla</option>
        <option value="Jalisco">Jalisco</option>
        <option value="Nuevo Leon">Nuevo León</option>
      </select>
      <p>What are you interested in studying?:</p>
      <p><i>If you're not sure, that's OK. Just select "Undecided."</i></p>
      <input type="radio" id="choice1" name="program" value="Engineering">
      <label for="choice1">Engineering</label><br>
      <input type="radio" id="choice2" name="program" value="Business&Management">
      <label for="choice1">Business & Management</label><br>
      <input type="radio" id="choice3" name="program" value="Computers&Technology">
      <label for="choice1">Computers & Technology</label><br>
      <input type="radio" id="choice4" name="program" value="Education&Teaching">
      <label for="choice1">Education & Teaching</label><br>
      <input type="radio" id="choice5" name="program" value="Art&Design">
      <label for="choice1">Art & Design</label>
      <input type="radio" id="choice6" name="program" value="Undecided">
      <label for="choice1">Undecided</label><br><br>
      <label for="contact_feedback">Additional comments or suggestions for the survey</label><br>
      <textarea name="feedback" id="contact_feedback" cols="40" rows="8"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
