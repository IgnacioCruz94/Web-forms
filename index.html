<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A survey to join a university program</title>
  </head>  
  <body>
    <h1><b>Hello!</b></h1>
    <h2>Dear candidate, Welcome to your School Application.</h2>
    <p>Browse your application to see how easy it is or start filling it out right now.</p>
    <form action="/signup" method="POST">
      <label for="fullname">Full name:</label><br>
      <input type"text" name="fullname" id="fullname"><br>
      <label for="emailaddress">Email address:</label><br>
      <input type"email" name="emailaddress" id="email_address"><br>
      <label for="age">How old are you?:</label><br>
      <input type"number" min="18" name="age" id="age"><br>
      <label for="state">State:</label><br>
      <select name="state" id="survey_State">
        <option value="Veracruz">Veracruz</option>
        <option value="Tabasco">Tabasco</option>
        <option value="Chiapas">Chiapas</option>
        <option value="Yucatán">Yucatán</option>
        <option value="Puebla">Puebla</option>
        <option value="Jalisco">Jalisco</option>
        <option value="Nuevo Leon">Nuevo León</option>
      </select>
    </form>
  </body>
</html>
